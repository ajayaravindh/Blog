{% extends 'blog/index.html' %}

{% block title %}Posts{% endblock %}

{% block content %}
	{% for post in posts %}
		<h2><a href = "{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
		<p>Published on: {{ post.published_date }} by {{ post.author }}</p><br>
		<p>
			{{ post.text|safe|linebreaksbr|truncatewords:30 }}
		</p>
	{% endfor %}
{% endblock %}
